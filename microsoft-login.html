<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your Microsoft account</title>
    <link rel="icon" href="img/microsoft.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Open+Sans&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

<body id="bg-color">

        
        <div class="card-2">
            <div class="microsoft">
                <img src="img/microsoft.png" alt="" class="img-responsive" width="25px"> &nbsp; 
                <h2 class="title">Microsoft</h2>
            </div>

            <div class="header">
                <h1>Sign in</h1>
            </div>

            <div class="form-group">
                <form>
                    <div class="form-control">
                        <input type="text" class="" placeholder="Email, phone, or Skype">
                    </div>
                </form>
            </div>

            <div class="account">
                <p>No account? <a href="">Create one!</a></p>
            </div>

            <div class="no-access">
                <p>Can't access your account?</p>
            </div>

            <div class="button">
                <button class="btn-back">Back</button> &nbsp;
                <a href="microsoft-password.html"><button class="btn-next">Next</button></a>
            </div>

          
            
        </div>

        <div class="card-3">
            <div class="bottom">
                <img src="img/key.png" alt="" class="img-responsive" width="30px" height="30px">&nbsp; &nbsp; &nbsp; &nbsp;
                <p class="text-content">
                    Sign-in options
                </p>
            </div>
        </div>
        
   
    
    <script src="main.js"></script>
